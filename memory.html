<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 10px;
            justify-content: center;
            margin: 20px auto;
        }
        .card {
            width: 100px;
            height: 100px;
            background-color: #2e3b4e;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            cursor: pointer;
            color: transparent;
            border-radius: 10px;
            transition: all 0.3s;
        }
        .card.flipped {
            color: #fff;
            background-color: #4CAF50;
        }
        .info {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }
        .win-message {
            display: none;
            font-size: 24px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Memory Game</h1>
        <div class="info">
            <span>Moves: <span id="movesCount">0</span></span>
            <span>Time: <span id="timer">0s</span></span>
        </div>
        <button id="restart">Restart</button>
        <p class="win-message" id="winMessage">You Win!</p>
    </header>
    <div class="game-board" id="gameBoard"></div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const gameBoard = document.getElementById("gameBoard");
            const restartButton = document.getElementById("restart");
            const movesCounter = document.getElementById("movesCount");
            const timerDisplay = document.getElementById("timer");
            const winMessage = document.getElementById("winMessage");
            
            const cardsArray = ["ðŸŽ", "ðŸŽ", "ðŸŒ", "ðŸŒ", "ðŸ‡", "ðŸ‡", "ðŸ‰", "ðŸ‰", "ðŸ’", "ðŸ’", "ðŸ", "ðŸ", "ðŸ¥‘", "ðŸ¥‘", "ðŸ“", "ðŸ“"];
            let firstCard = null;
            let secondCard = null;
            let lockBoard = false;
            let moves = 0;
            let matchedPairs = 0;
            let timer;
            let seconds = 0;

            function shuffleCards() {
                cardsArray.sort(() => Math.random() - 0.5);
            }

            function startTimer() {
                clearInterval(timer);
                seconds = 0;
                timer = setInterval(() => {
                    seconds++;
                    timerDisplay.textContent = seconds + "s";
                }, 1000);
            }

            function createBoard() {
                gameBoard.innerHTML = "";
                shuffleCards();
                moves = 0;
                matchedPairs = 0;
                movesCounter.textContent = moves;
                winMessage.style.display = "none";
                startTimer();
                
                cardsArray.forEach((emoji, index) => {
                    const card = document.createElement("div");
                    card.classList.add("card");
                    card.dataset.emoji = emoji;
                    card.addEventListener("click", flipCard);
                    gameBoard.appendChild(card);
                });
            }

            function flipCard() {
                if (lockBoard) return;
                if (this === firstCard) return;

                this.textContent = this.dataset.emoji;
                this.classList.add("flipped");

                if (!firstCard) {
                    firstCard = this;
                    return;
                }
                secondCard = this;
                moves++;
                movesCounter.textContent = moves;
                checkMatch();
            }

            function checkMatch() {
                lockBoard = true;
                let isMatch = firstCard.dataset.emoji === secondCard.dataset.emoji;
                isMatch ? disableCards() : unflipCards();
            }

            function disableCards() {
                firstCard.removeEventListener("click", flipCard);
                secondCard.removeEventListener("click", flipCard);
                matchedPairs++;
                resetBoard();
                if (matchedPairs === cardsArray.length / 2) {
                    clearInterval(timer);
                    winMessage.style.display = "block";
                }
            }

            function unflipCards() {
                setTimeout(() => {
                    firstCard.textContent = "";
                    secondCard.textContent = "";
                    firstCard.classList.remove("flipped");
                    secondCard.classList.remove("flipped");
                    resetBoard();
                }, 1000);
            }

            function resetBoard() {
                [firstCard, secondCard, lockBoard] = [null, null, false];
            }

            restartButton.addEventListener("click", createBoard);
            createBoard();
        });
    </script>
</body>
</html>
